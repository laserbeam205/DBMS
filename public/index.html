<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced NLP Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h1>Smart Search</h1>
            <div class="search-box">
                <input type="text" 
                       id="searchInput" 
                       placeholder="Search articles..." 
                       autocomplete="off"
                       oninput="handleSearchInput()">
                <i class="fas fa-search search-icon"></i>
            </div>
            
            <!-- Dropdown for search results -->
            <div id="searchDropdown" class="search-dropdown"></div>

            <div class="filters">
                <select id="categoryFilter" onchange="performSearch()">
                    <option value="">All Categories</option>
                    <option value="programming">Programming</option>
                    <option value="ai">AI</option>
                    <option value="database">Database</option>
                    <option value="cloud-computing">Cloud Computing</option>
                    <option value="cybersecurity">Cybersecurity</option>
                </select>
                
                <div class="relevance-filter">
                    <label for="relevanceSlider">Min Relevance:</label>
                    <input type="range" 
                           id="relevanceSlider" 
                           min="0" 
                           max="1" 
                           step="0.1" 
                           value="0.3"
                           onchange="performSearch()">
                    <span id="relevanceValue">30%</span>
                </div>
            </div>
        </div>

        <!-- Detailed results section -->
        <div id="detailedResults" class="detailed-results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
